<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Page</title>
  <link rel="stylesheet" href="css/save-page.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <a href="index.html"><img src="img/logo.jpg" alt="Bengkel Kayoe"></a>
    </div>
    <a href="index.html" class="back-btn">BACK <img src="img/back.png" alt="BACK"></a>
  </header>

  <main>
    <h3 class="bookmark-title">
      Bookmark
      <span class="title-icons">
        <img src="img/recycle-bin.png" alt="Hapus Produk Terpilih" id="deleteCheckedBtn">

        <img src="img/edit.png" alt="edit" id="toggleDeleteMode">
      </span>
    </h3>
    <div id="bookmarkContainer"></div>
  </main>

  <div class="footer-container" id="footerContainer">
    <button class="toggle-footer-btn" id="toggleFooterBtn">
      <img src="img/down-arrow.png" alt="Toggle">
    </button>

    <footer class="footer">
      <div class="attention">
        <h2>ATTENTION!</h2><br>
        <p>Purchase details will be discussed by the WhatsApp admin in a private conversation, such as discussing prices
          and
          order quantities. This feature is only to help us understand your order. At this stage, there are no
          transactions
          or bargains!</p>
      </div>
      <div class="checkout">
        <input type="text" id="itemCount" readonly>
        <button id="checkoutBtn">Check Out <img src="img/checkout.png" alt="checkout"></button>
      </div>
    </footer>
  </div>

  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <div class="modal-logo-container">
          <img id="modalLogo" src="" alt="Logo Bengkel Kayoe">
        </div>
        <div class="modal-text-content">
          <h2 id="modalTitle"></h2>
          <p id="modalDescription"></p>
          <div class="modal-dimensions">
            <p>DIMENSIONS</p>
            <p id="modalDimensions"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="confirmationModal" class="modal-confirm">
    <div class="modal-confirm-content">
      <h2 id="confirmTitle"></h2>
      <p id="confirmMessage"></p>
      <div class="confirm-actions">
        <button id="confirmCancelBtn" class="cancel-btn">Batal</button>
        <button id="confirmActionBtn" class="action-btn"></button>
      </div>
    </div>
  </div>

  <script src="js/save-page.js"></script>
</body>

</html>
